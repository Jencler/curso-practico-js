<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mobile.css">
</head>

<body>
<div class="container">
    <header class="header">
        <h1 class="title">Figuras Geometricas</h1>
    </header>
    <section class="container-form">
        <h2 class="subtitle">Cuadrado</h2>
        <form action="#" class="form">
            <label for="InputCuadrado" class="label">Cuanto mide el lado del cuadrado?</label>
            <input type="number" class="input" placeholder="Ingrese la medida" id="InputCuadrado">
            <div class="botones">
                <button type="button" class="botones-item item-1" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" class="botones-item item-2" onclick="calcularAreaCuadrado()" >Calcular el área</button>
            </div>
        </form>
    </section>
</div>
    <script src="./figuras.js"></script>
</body>

</html>
